name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
jobs:
  env:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [16.x]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Create .env file
        uses: ozaytsev86/create-env-file@v1
        with:
          ENV_PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
          ENV_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ENV_NETWORK: ${{ secrets.NETWORK }}
          ENV_MAINNET_URL: ${{ secrets.MAINNET_URL }}
          ENV_TESTNET_URL: ${{ secrets.TESTNET_URL }}
          ENV_ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
          ENV_COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
          ENV_ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      - uses: actions/upload-artifact@master
        with:
          name: env
          path: .env
  test:
    needs: [env]
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [16.x]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/upload-artifact@master
        with:
          name: env
          path: .env
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn test
